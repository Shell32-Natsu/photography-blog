<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add select2 for better dropdown experience -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Photography Collection</h1>
        
        <div class="row">
            <div class="col-md-9">
                <div id="photos-container" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Photos will be loaded here -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="sticky-top pt-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Available Tags</h5>
                        </div>
                        <div class="card-body">
                            <div id="all-tags-container" class="all-tags">
                                <!-- All tags will be loaded here -->
                                <span class="badge bg-secondary">Loading tags...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row mt-4">
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span id="showing-info">Showing 1-20 of 0</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="pagination-links me-3" id="pagination-links">
                            <!-- Page links will be generated here -->
                        </div>
                        <div class="btn-group" role="group">
                            <button id="prev-page" class="btn btn-outline-primary" disabled>
                                Previous
                            </button>
                            <button id="next-page" class="btn btn-outline-primary">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Template -->
    <template id="photo-card-template">
        <div class="col">
            <div class="card h-100">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Photo Name</h5>
                    <p class="card-text tags">Tags: <span class="badge bg-secondary">None</span></p>
                    <p class="card-text"><small class="text-muted last-modified">Last modified: </small></p>
                </div>
            </div>
        </div>
    </template>

    <!-- jQuery (required for select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 for enhanced select boxes -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
